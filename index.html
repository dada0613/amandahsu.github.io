        const ThreeBackground = () => {
            const mountRef = useRef(null);
            
            useEffect(() => {
                const scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x050505, 0.002);
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 30;
                
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                
                if (mountRef.current) mountRef.current.appendChild(renderer.domElement);

                const geometry = new THREE.BufferGeometry();
                const count = 900;
                const positions = new Float32Array(count * 3);
                for(let i = 0; i < count * 3; i++) positions[i] = (Math.random() - 0.5) * 80;
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                
                const material = new THREE.PointsMaterial({
                    color: 0xF0E68C, size: 0.15, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending
                });
                const particles = new THREE.Points(geometry, material);
                scene.add(particles);

                let mouseX = 0, mouseY = 0;
                
                const onMove = (e) => {
                    mouseX = (e.clientX - window.innerWidth/2) * 0.001;
                    mouseY = (e.clientY - window.innerHeight/2) * 0.001;
                };
                
                const onTouchMove = (e) => {
                    if (e.touches.length > 0) {
                        mouseX = (e.touches[0].clientX - window.innerWidth/2) * 0.001;
                        mouseY = (e.touches[0].clientY - window.innerHeight/2) * 0.001;
                    }
                };

                document.addEventListener('mousemove', onMove);
                document.addEventListener('touchmove', onTouchMove, { passive: true });

                const animate = () => {
                    requestAnimationFrame(animate);
                    particles.rotation.y += 0.0008;
                    particles.rotation.x += 0.05 * (mouseY - particles.rotation.x);
                    particles.rotation.z += 0.05 * (mouseX - particles.rotation.z);
                    renderer.render(scene, camera);
                };
                animate();

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    document.removeEventListener('mousemove', onMove);
                    document.removeEventListener('touchmove', onTouchMove);
                    if (mountRef.current && renderer.domElement) mountRef.current.removeChild(renderer.domElement);
                };
            }, []);
            return <div ref={mountRef} className="fixed top-0 left-0 w-full h-full pointer-events-none" />;

                                <div>
                                    <h1 className="text-4xl font-bold text-white mb-2 uppercase font-hero tracking-wide print:text-black">Amanda Hsu</h1>
                                    <h2 className="text-lg text-yellow-500 font-mono tracking-widest uppercase print:text-black">Technical Game Designer</h2>
                                </div>
                                <div className="text-left md:text-right text-sm text-neutral-100 leading-relaxed print:text-black print:text-right">
                                    <p>{contact.phone}</p>
                                    <p>{contact.email}</p>
                                    <p>{contact.location}</p>
                                </div>
                            </header>

                            <section className="mb-8">
                                <h3 className="text-sm font-bold text-yellow-500 uppercase tracking-widest mb-3 border-b border-neutral-800 pb-1 print:text-black print:border-black">Professional Summary</h3>
                                <p className="text-neutral-100 text-sm leading-relaxed font-normal print:text-black">
                                    {resume.summary}
                                </p>
                            </section>

                            <section className="mb-8">
                                <h3 className="text-sm font-bold text-yellow-500 uppercase tracking-widest mb-3 border-b border-neutral-800 pb-1 print:text-black print:border-black">Skills</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {Object.entries(resume.skillCategories).map(([category, skills]) => (
                                        <div key={category}>
                                            <h4 className="text-xs font-bold text-white uppercase mb-1 print:text-black">{category}</h4>
                                            <p className="text-xs text-neutral-200 print:text-black">{skills}</p>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            <section className="mb-8">
                                <h3 className="text-sm font-bold text-yellow-500 uppercase tracking-widest mb-4 border-b border-neutral-800 pb-1 print:text-black print:border-black">Practical Game Design Experience</h3>
                                <div className="space-y-6">
                                    {resume.experience.map((exp, idx) => (
                                        <div key={idx}>
                                            <div className="flex flex-wrap justify-between items-baseline mb-1">
                                                <h4 className="text-white font-bold text-sm print:text-black mr-2">{exp.title}</h4>
                                                <span className="text-xs text-neutral-300 font-mono print:text-black">{exp.period}</span>
                                            </div>
                                            <ul className="list-disc list-outside ml-4 space-y-1">
                                                {exp.details.map((detail, dIdx) => (
                                                    <li key={dIdx} className="text-xs text-neutral-100 pl-1 print:text-black">{detail}</li>
                                                ))}
                                            </ul>
                                        </div>
                                    ))}
                                </div>
                            </section>

                             <section className="mb-8">
                                <h3 className="text-sm font-bold text-yellow-500 uppercase tracking-widest mb-4 border-b border-neutral-800 pb-1 print:text-black print:border-black">Work Experience</h3>
                                <div className="space-y-6">
                                    {resume.work.map((job, idx) => (
                                        <div key={idx}>
                                            <div className="flex flex-wrap justify-between items-baseline mb-1">
                                                <h4 className="text-white font-bold text-sm print:text-black mr-2">{job.role} <span className="text-neutral-200 font-normal">| {job.company}</span></h4>
                                                <span className="text-xs text-neutral-300 font-mono print:text-black">{job.period}</span>
                                            </div>
                                            <ul className="list-disc list-outside ml-4 space-y-1">
                                                {job.details.map((detail, dIdx) => (
                                                    <li key={dIdx} className="text-xs text-neutral-100 pl-1 print:text-black">{detail}</li>
                                                ))}
                                            </ul>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* Education */}
                            <section>
                                <h3 className="text-sm font-bold text-yellow-500 uppercase tracking-widest mb-4 border-b border-neutral-800 pb-1 print:text-black print:border-black">Education</h3>
                                <div className="space-y-4">
                                    {resume.education.map((edu, idx) => (
                                        <div key={idx}>
                                            <div className="flex flex-wrap justify-between items-baseline mb-1">
                                                <h4 className="text-white font-bold text-sm print:text-black mr-2">{edu.school}</h4>
                                                <span className="text-xs text-neutral-300 font-mono print:text-black">{edu.period}</span>
                                            </div>
                                            <p className="text-xs text-neutral-200 italic mb-1 print:text-black">{edu.degree}</p>
                                            {edu.details.length > 0 && (
                                                <p className="text-xs text-neutral-200 print:text-black">{edu.details.join(" • ")}</p>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </section>
                        </div>
                    </div>
                );
            };

            const AboutView = () => (
                <div className="min-h-screen pt-32 pb-20 px-6 max-w-5xl mx-auto page-enter">
                    <div className="grid md:grid-cols-12 gap-12">
                        <div className="md:col-span-5">
                            <div className="glass-panel p-8 relative overflow-hidden rounded-lg border-t-4 border-yellow-600">
                                <h3 className="text-2xl font-hero font-bold text-white mb-6 uppercase">Contact</h3>
                                <div className="space-y-4 text-sm text-neutral-100 mb-8">
                                    <div>
                                        <p className="text-xs text-neutral-300 uppercase tracking-wider mb-1">Email</p>
                                        <a href={`mailto:${portfolioData.contact.email}`} className="text-white hover:text-yellow-500 transition-colors flex items-center gap-2">
                                            {portfolioData.contact.email}
                                        </a>
                                    </div>
                                    <div>
                                        <p className="text-xs text-neutral-300 uppercase tracking-wider mb-1">Based In</p>
                                        <p className="text-white">Cleveland, OH (Open to Relocate)</p>
                                    </div>
                                    <div>
                                        <p className="text-xs text-neutral-300 uppercase tracking-wider mb-1">Nationality</p>
                                        <p className="text-white">Taiwan</p>
                                    </div>
                                    <div>
                                        <p className="text-xs text-neutral-300 uppercase tracking-wider mb-1">Languages</p>
                                        <p className="text-white">Mandarin, English</p>
                                    </div>
                                    <div>
                                        <p className="text-xs text-neutral-300 uppercase tracking-wider mb-1">Education</p>
                                        <p className="text-white">Case Western Reserve Univ.</p>
                                        <p className="text-xs text-yellow-600 mt-1 font-bold">CS & Theater Arts '27</p>
                                    </div>
                                </div>
                            </div>

                            <div className="mt-8">
                                <h4 className="text-sm font-bold text-white uppercase tracking-widest mb-4 border-b border-white/20 pb-2">Technical Skills</h4>
                                <div className="flex flex-wrap gap-2">
                                    {portfolioData.skills.map(skill => (
                                        <span key={skill} className="px-3 py-2 bg-neutral-900 text-white text-xs border border-white/30 rounded-sm">
                                            {skill}
                                        </span>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="md:col-span-7">
                            <h2 className="text-5xl font-hero font-bold text-white mb-8 uppercase">
                                About Me
                            </h2>
                            <div className="space-y-6 text-lg text-neutral-100 font-light leading-loose">
                                <p>
                                    Hi, I’m <strong className="text-white font-bold">Amanda Hsu</strong>. I’m passionate about <strong>hands-on game development</strong> and using scripting and code to bring gameplay ideas to life.
                                </p>
                                <p>
                                    I enjoy prototyping mechanics, implementing game systems, and iterating on features alongside designers and engineers.
                                </p>
                                <p>
                                    I’m especially interested in turning concepts into playable experiences and contributing directly to how a game feels and plays, while learning to work within existing systems and workflows.
                                </p>
                                
                                <p className="mt-8 pt-8 border-t border-white/20 text-neutral-200">
                                    Currently studying at <strong>CWRU</strong>, I am seeking a <strong>Tech Design Internship</strong> for Summer 2026 where I can contribute directly to gameplay implementation and system design.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="relative min-h-screen bg-black selection:bg-yellow-600 selection:text-black">
                    <ThreeBackground />
                    
                    <div className="relative z-10">
                        <Nav />
                        
                        <main className="transition-all duration-500">
                            {view === 'home' && <HomeView />}
                            {view === 'detail' && <ProjectDetailView />}
                            {view === 'about' && <AboutView />}
                            {view === 'resume' && <ResumeView />}
                        </main>

                        <footer className="border-t border-white/10 py-12 text-center bg-black/80 backdrop-blur-md print:hidden">
                            <p className="text-neutral-400 text-[10px] tracking-[0.3em] uppercase font-bold">© 2025 Amanda Hsu. Tech Design.</p>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
