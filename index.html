        const ThreeBackground = () => {
            const mountRef = useRef(null);
            
            useEffect(() => {
                const scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x050505, 0.002);
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 30;
                
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                
                if (mountRef.current) mountRef.current.appendChild(renderer.domElement);

                const geometry = new THREE.BufferGeometry();
                const count = 900;
                const positions = new Float32Array(count * 3);
                for(let i = 0; i < count * 3; i++) positions[i] = (Math.random() - 0.5) * 80;
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                
                const material = new THREE.PointsMaterial({
                    color: 0xF0E68C, size: 0.15, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending
                });
                const particles = new THREE.Points(geometry, material);
                scene.add(particles);

                let mouseX = 0, mouseY = 0;
                
                const onMove = (e) => {
                    mouseX = (e.clientX - window.innerWidth/2) * 0.001;
                    mouseY = (e.clientY - window.innerHeight/2) * 0.001;
                };
                
                const onTouchMove = (e) => {
                    if (e.touches.length > 0) {
                        mouseX = (e.touches[0].clientX - window.innerWidth/2) * 0.001;
                        mouseY = (e.touches[0].clientY - window.innerHeight/2) * 0.001;
                    }
                };

                document.addEventListener('mousemove', onMove);
                document.addEventListener('touchmove', onTouchMove, { passive: true });

                const animate = () => {
                    requestAnimationFrame(animate);
                    
                    particles.rotation.y += 0.0008;
                    particles.rotation.x += 0.05 * (mouseY - particles.rotation.x);
                    particles.rotation.z += 0.05 * (mouseX - particles.rotation.z);

                    renderer.render(scene, camera);
                };
                animate();

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    document.removeEventListener('mousemove', onMove);
                    document.removeEventListener('touchmove', onTouchMove);
                    if (mountRef.current && renderer.domElement) mountRef.current.removeChild(renderer.domElement);
                };
            }, []);
            return <div ref={mountRef} className="fixed top-0 left-0 w-full h-full pointer-events-none" />;
